name: tourist_trip
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  logger: ^2.4.0
  flutter_iconly: ^1.0.2
  introduction_screen: ^3.1.12
  fl_chart: ^0.68.0
  uuid: ^4.4.0
  intl: ^0.19.0
  string_similarity: ^2.0.0
  flutter_math_fork: ^0.7.3
  collection: ^1.17.0
  speech_to_text: ^7.0.0
  record: ^5.1.2
  shared_preferences: ^2.5.3
  flutter_animate: ^4.3.0
  google_fonts: ^6.1.0
  path_provider: ^2.1.2
  flutter_slidable: ^3.0.1
  flutter_svg: ^2.0.10+1
  lottie: ^3.0.0
  geolocator: ^11.0.0
  cached_network_image: ^3.3.1
  url_launcher: ^6.2.4
  pdf: ^3.10.8    
  printing: ^5.12.0  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/animations/
  fonts:
    - family: Vazir
      fonts:
        - asset: assets/fonts/Vazir-Regular.ttf
          weight: 400
        - asset: assets/fonts/Vazir-Bold.ttf
          weight: 700
        - asset: assets/fonts/Vazir-Medium.ttf
          weight: 500

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"